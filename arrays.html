    //Write the definition of a function
    //-which checks if the array in input is a square, if not, it will return with an error
    //if the array is a square array, return the sum of its diagonals
      
    let sqArr = [
       [1,2,3,11],
       [4,5,6,12],
       [7,8,9,13],
       [7,8,9,14]
     ]
    abhishek(sqArr)
      
    function abhishek(sqArr){
        let rowLength=sqArr.length;
        let total=0;
        let checkSquare='yes';
        let columnLength=sqArr.length-1;
        for(let i=0; i< sqArr.length; i++)
        {
            colLength=sqArr[i].length;
            if(rowLength != colLength)
            {
                checkSquare='no'
                break;
            }
            else
            {
                for(let j=0; j< colLength ; j++)
                {
                    if(j===i)
                        total=total+sqArr[i][j];
                }
                if(sqArr[i][columnLength])
                {
                    total=total+sqArr[i][columnLength];
                    columnLength--;
                }
                
            }
        }
        if(checkSquare=='no')
            document.write('Not a square');
        else
            document.write(total);
    }
