        let arr=[88,67,45,33,99,345,5,675,555,34];
        let smallestNumber=999999
        let largestNumber=0
        for(let i=0;i<arr.length;i++){
            if(smallestNumber > arr[i])
                smallestNumber = arr[i]
            if(largestNumber < arr[i])
                largestNumber = arr[i]
        }
        document.write("Smallest Number: "+smallestNumber+'<br>');
        document.write("Largest Number: "+largestNumber);
        
        let digit = '3351356677'
        const myArray = digit.split("");
        let response = [];
        myArray.forEach((number, index) => {
            if(response[number])
                response[number]=++response[number]
            else
                {
                    response[number] =1
                }
                
        })
