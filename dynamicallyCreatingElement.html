<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamically Creating Elements</title>
</head>

<body>
  <div id="wrapper">
    <!-- <button>Click Me</button> -->

    <form action="">
      <input type="text" placeholder="Enter your name"><br>
      <input type="text" placeholder="Enter your email"><br>
      <input type="text" placeholder="Enter your hobbies">
      <a href="">Add Hobbies</a>
      <br>
      <button type="submit">Submit</button>
    </form>






  </div>
  <script>
    // const btn = document.querySelector("button")
    // // const para = document.querySelector("p")

    // const para = document.createElement("p")


    // btn.onclick = () => {
    //   para.innerHTML = "Hello JS"
    //   document.querySelector("#wrapper").append(para)
    // }

    //append, appendChild
    //insertBefore, insertAdjacentHTML, insertAdjacentElement
    //setAttribute, getAttribute, hasAttribute, removeAttribute



    const addHobby = document.querySelector("a")
    let counter = 0;
    addHobby.onclick = (e) => {
      e.preventDefault()
      if (counter < 5) {

        const wrapper = document.createElement("div")
        const input = document.createElement("input") //<input>
        input.setAttribute("type", "text")
        input.setAttribute("placeholder", "Enter your hobbies")

        wrapper.append(input)

        document.querySelector("form").insertBefore(wrapper, e.target)
      }
      else  
        // e.target.setAttribute("disabled", "disabled")
        e.target.disabled = true
      counter++

    }



  </script>
</body>

</html>
