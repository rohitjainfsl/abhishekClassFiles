    let student = {
      name: 'Bhawani',
      address: {
        city: 'Jaipur'
      }
    }

    let student2 = { ...student }
    student.name = 'Nitesh'
    student.address.city = 'Dausa'

    console.log(student2.name) //Bhawani
    console.log(student2.address.city) //Jaipur



    //RECURSION



    function flatten (obj) {
      let output = {};
      for (const i in obj) {
        if ((typeof obj[i]) === 'object') {
          const temp = flatten(obj[i]);
          for (const j in temp) { output[i + '_' + j] = temp[j]; }
        }
        else { output[i] = obj[i]; }
      } return output;
    };
