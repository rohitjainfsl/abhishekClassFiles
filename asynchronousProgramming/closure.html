  <title>Closures</title>
</head>

<body>
  <div id="wrapper"></div>

  <script>
    // Closure: a closure is a function defined inside another function with access to its lexical environment


    function a() {
      let x = 1;
      function b() {
        let y = x;
        console.log(y)
      }
      b()
    }

    a()


    


  </script>
</body>
