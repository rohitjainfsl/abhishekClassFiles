    function pattern(obj)
      {
         let output={}
          for(i in obj){
              if(typeof(obj[i])!=="object"){
                  output[i]=obj[i]
              }
              else{
                const temp=pattern(obj[i]);
                 for(j in temp){
                     output[i +" "+j]=temp[j]
                 } 
              }
          }
          return output
      }
